       body {

            gap: 1.5rem;
            justify-content: center;

        }

        .menu-links li {

        }

        .menu-links li a {

            text-align: center;
            font-size: 2rem;
            color: #ffffff;
            margin: 6rem 0 2rem; /* Adjusted for more top margin */
        }

        /* Gallery Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 1.5rem;
            background-color: rgba(28, 28, 28, 0.568); /* Light overlay */
            border-radius: 8px;

        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Blur effect in modal */
            border-radius: 10px;
            padding: 1rem;
        }

        .modal-content img, .modal-content video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* Align below the menu item */
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .dropdown-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }

        .dropdown-menu a:hover {
            color: #ddd;
        }

        /* Show dropdown on hover */
        .menu-links li:hover .dropdown-menu {
            display: block;
        }

    </style>

<script>
    function openModal(imageSrc) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        modal.style.display = 'flex';
        modalImage.src = imageSrc;
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
